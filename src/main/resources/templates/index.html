<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" th:href="@{/css/bootstrap/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/css/system.css}">
	<script th:src="@{/js/jquery/jquery-3.6.0.js}"></script>
	<script th:src="@{/js/bootstrap/bootstrap.min.js}"></script>


<body>
	<div class="container-fluid">
		<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
			<!-- Brand/logo -->
			<a class="navbar-brand" th:href="@{/index}">Inicio</a>
			<!-- Links -->
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" th:href="@{manga}">Estilo Manga</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{libre}">Estilo Libre</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{mangas}">Mangas</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="https://www.instagram.com/v_i_c_t_o_r_r_r_r_r/?hl=es-la"
						target="_blank">Instragram</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/logout}">Cerrar sesión</a>
				</li>
			</ul>
		</nav>

		<div class="jumbotron">
			<h1>Galeria de Arte</h1>
			<h4>Dibujos de Victor Cortés </h4>
		</div>
		<div id="demo" class="carousel slide" data-ride="carousel">
			<!-- Indicators -->
			<ul class="carousel-indicators">
				<li data-target="#demo" data-slide-to="0" class="active"></li>
				<li data-target="#demo" data-slide-to="1"></li>
				<li data-target="#demo" data-slide-to="2"></li>
			</ul>

			<!-- The slideshow -->
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img th:src="@{/img/13.jpg}" alt="">
				</div>
				<div class="carousel-item">
					<img th:src="@{/img/11.gif}" alt="">
				</div>
				<div class="carousel-item">
					<img th:src="@{/img/25.jpg}" alt="">
				</div>
			</div>

			<!-- Left and right controls -->
			<a class="carousel-control-prev" href="#demo" data-slide="prev">
				<span class="carousel-control-prev-icon"></span>
			</a>
			<a class="carousel-control-next" href="#demo" data-slide="next">
				<span class="carousel-control-next-icon"></span>
			</a>
		</div>
		<div class="row m-5">
			<div class="col-lg-4 mb-4">
				<a href="#" data-toggle="modal" data-target="#galeria">
					<img id="4" class="w-100 mb-4 rounded animacion" th:src="@{img/4.jpg}" alt="">
				</a>
				<a href="#" data-toggle="modal" data-target="#galeria">
					<img id="1" class="w-100 mb-4 rounded animacion" th:src="@{img/1.jpg}" alt="">
				</a>
			</div>
			<div class="col-lg-4 mb-4">
				<a href="#" data-toggle="modal" data-target="#galeria">
					<img id="6" class="w-100 mb-4 rounded animacion" th:src="@{img/6.jpg}" alt="">
				</a>
				<a href="#" data-toggle="modal" data-target="#galeria">
					<img id="7" class="w-100 mb-4 rounded animacion" th:src="@{img/7.jpg}" alt="">
				</a>
			</div>
			<div class="col-lg-4 mb-4">
				<a href="#" data-toggle="modal" data-target="#galeria">
					<img id="3" class="w-100 mb-4 rounded animacion" th:src="@{img/3.jpg}" alt="">
				</a>
				<a href="#" data-toggle="modal" data-target="#galeria">
					<img id="8" class="w-100 mb-4 rounded animacion" th:src="@{img/8.jpg}" alt="">
				</a>

			</div>
		</div>


		<!-- The Modal -->
		<div class="modal fade" id="galeria">
			<div class="modal-dialog modal-dialog-centered modal-xl">
				<div class="modal-content">
					<!-- Modal body -->
					<div class="modal-body">
						<img id="principal" class="animacion" src="" alt="">
					</div>
				</div>
			</div>
		</div>


		<script>
			$(document).ready(function () {
				$(".animacion").click(function () {
					var rutaImg = $(this).prop("src");
					$("#principal").prop("src", rutaImg);
				});
			});
		</script>

</body>

</html>
